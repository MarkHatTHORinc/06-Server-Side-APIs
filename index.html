<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid text-center text-light bg-dark">
    <h1>Weather Dashboard</h1>
  </div>
  <div class="container">
    <div class="clearfix">
      <div class="col-4 float-left">
        <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
          <h4>Search for a City:</h4>
          <form class="form-inline">
            <input id="cityInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <i id="searchCity" class="fas fa-search btn btn-primary my-2 my-sm-0"></i>
          </form>
          <form id="previousSearch" class="mt-1">
            <!-- Search History goes here -->
          </form>
        </nav>
      </div>
      <div class="col-8 float-right">
        <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
          style="width: 710; height: 19rem;">
          <div id="currentWeather"></div>
          <!-- Current Weather goes here -->
          <div id="uvIndex"></div>
          <!-- UV Index with background color based on UVI -->
        </div>
        <br>
        <h2>5-Day Forecast:</h2>
        <div id="forecast" class="row">
          <!-- Forecast days go here -->
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar fixed-bottom footer">
    <div class="footer-text">Homework Assignment 06-Server-Side-APIs</div>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
